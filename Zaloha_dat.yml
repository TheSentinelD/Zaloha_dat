---
- name: Zálohování osobních dat uživatelů
  hosts: '{{ seznam_stanic }}'
  tasks:
   - name: Zjistí seznam podsložek složky
     win_find: 
      paths: '{{ cesta_slozky }}'
      recurse: True
     register: seznam_slozek
   - name: Synchronizace dvou složek
     {% for item in site.data.samplelist.seznam_slozek %}
     win_robocopy: 
      src: C:\Users\{{item.title}}
      dest: C:\Users\test\{{item.title}}
     {% endfor %}
       
